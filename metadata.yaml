name: mimir-worker-k8s
display-name: Mimir Charmed Operator
summary: Mimir for Kubernetes clusters.
description: |
  Grafana Mimir is an open source software project that provides a scalable long-term storage for Prometheus.
  This charm deploys and operates Mimir on Kubernetes clusters

source: https://github.com/canonical/mimir-worker-k8s-operator
issues: https://github.com/canonical/mimir-worker-k8s-operator/issues

provides:
  # Note: relation names match exactly Mimir's role names
  compactor:
    interface: mimir_worker
    limit: 1

  distributor:
    interface: mimir_worker
    limit: 1

  ingester:
    interface: mimir_worker
    limit: 1

  querier:
    interface: mimir_worker
    limit: 1

  query-frontend:
    interface: mimir_worker
    limit: 1

  store-gateway:
    interface: mimir_worker
    limit: 1

  alertmanager:
    interface: mimir_worker
    limit: 1

  ruler:
    interface: mimir_worker
    limit: 1

  overrides-exporter:
    interface: mimir_worker
    limit: 1

  query-scheduler:
    interface: mimir_worker
    limit: 1

storage:
  data:
    type: filesystem
    description: Store config files for persistence across upgrades

containers:
  mimir-worker:
    resource: mimir-image
    mounts:
      - storage: data
        location: /etc/mimir

resources:
  mimir-image:
    type: oci-image
    description: OCI image for Grafana Mimir
    upstream-source: docker.io/grafana/mimir:2.8.0
